<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says Game Page</title>
</head>
<body>
    <h1>Simon Says!</h1>
        <h3></h3>
       
        <div class="gameboard">
            <div class="button one" id="red">RED</div>
            <div class="button two" id="orange">ORANGE</div>
            <div class="button three" id="lime">GREEN</div>
            <div class="button four" id="yellow">YELLOW</div>
        </div>
        
        <div class="score_container">
            <h2 id="ROUND" class="SCOREBOARD">
                DUPLICATE THE DISPLAY SEQUENCE ON THE GAME BOARD BY CLICKING THE BOX.
            </h2>
            
            <h2 id="SCORE" class="SCOREBOARD">CLICK THE "SHOW SEQUENCE" BUTTON TO START. </h2>
        </div>

        <div class="controls">
            <div id="sequence_button">
                <button>SHOW SEQUENCE</button>
            </div>
            <div id="rst">
                <button>RESET GAME</button>
            </div>

        </div>
    
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
