<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says Game Page</title>
</head>
<body>
    <h1>Simon Says!</h1>
        <h2 id="ROUND" class="SCOREBOARD">ROUND 1 </h2>
        <h2 id="SCORE" class="SCOREBOARD">SCORE:</h2>
        <div class="gameboard">
            <div class="button one" id="red">RED</div>
            <div class="button two" id="blue">BLUE</div>
            <div class="button three" id="green">GREEN</div>
            <div class="button four" id="yellow">YELLOW</div>
        </div>

        <div id="sequence_button">
            <button>Show Sequence</button>
        </div>


    
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
